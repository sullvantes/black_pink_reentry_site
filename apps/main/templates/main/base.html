<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'main/css/styles.css' %}"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'main/javascript/script.js' %}"></script>  
   <title>Black and Pink Re-Entry</title>
</head>
<body>
        <div class="row headerRow">
            <img id='headerImage' src='{% static "main/images/bp_logo.jpeg" %}'> 
            <div class="inlineBlock headerTextTop">Black and Pink Re-Entry<br>{% block title %}My amazing site{% endblock %}
            </div>
            <div class = "loggedIn">
                {% if user.is_authenticated %}
                <p align='right'>Logged in as {{ user.get_username }}</p>
                <a href="{% url 'logout' %}"><button class="button headButton"> Logout </button></a>
                    {% if admin %}
                        <a href="{% url 'main:register' %}"><button class="button headButton">Add a User</button></a>
                    {%endif %}
                    <a href="{% url 'resources:add_org' %}"><button class="button headButton">Add an Org</button></a>
                {% else %}
                <a href="{% url 'login' %}"><button class="button headButton">Login</button></a>
                {% endif %}
            </div>
        </div>
     <div id="content">
        {% block content %}{% endblock %}
    </div>
    </body>
</html>
